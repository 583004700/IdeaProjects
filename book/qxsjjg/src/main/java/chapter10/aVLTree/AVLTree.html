<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>AVLTree</title>
    <style type="text/css">
        html, body {
            height: 100%;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="100%" height="100%"></canvas>
<input type="text" id="addValue" style="position: fixed; top: 10px; right: 60px;"/>
<button onclick="addV()" style="position: fixed;right: 10px;top: 10px;">添加</button>

<input type="text" id="deleteValue" style="position: fixed; top: 40px; right: 60px;"/>
<button onclick="deleteV()" style="position: fixed;right: 10px;top: 40px;">删除</button>
<script type="text/javascript" src="Comparable.js"></script>
<script type="text/javascript" src="Node.js"></script>
<script type="text/javascript" src="AVLTree.js"></script>
<script type="text/javascript">
    let bsTree = new AVLTree();
    let canvasEle = document.getElementById("canvas");
    let ctx = canvasEle.getContext("2d");
    let addValueEle = document.getElementById("addValue");
    let deleteValueEle = document.getElementById("deleteValue");
    let splitY = 60;
    canvasEle.width = 10000;

    window.onload = function () {
        setTimeout(function () {
            window.scrollTo({"top": 0, "left": 0, "behavior": 'smooth'});
        }, 1000);
    }

    function isNumber(n) {
        return /^\d+\.?\d*$/.test(n);
    }

    let startX = 50;
    let startY = 100;

    function addV() {
        let addValue = addValueEle.value;
        if (!isNumber(addValue)) {
            alert("请输入数字!");
            return;
        }
        addValue = parseFloat(addValue);
        if (bsTree.search(addValue) != null) {
            alert("数据已经存在！");
            return;
        }
        bsTree.add(addValue);
        let treeHeight = bsTree.getHeight();
        canvasEle.height = treeHeight * splitY + window.innerHeight;
        bsTree.drawTreeOptimize(ctx, startX, startY, splitY);
        addValueEle.value = "";
    }

    function deleteV() {
        let deleteValue = deleteValueEle.value;
        if (!isNumber(deleteValue)) {
            alert("请输入数字!");
            return;
        }
        deleteValue = parseFloat(deleteValue);
        if (bsTree.search(deleteValue) == null) {
            alert("数据不存在！");
            return;
        }
        bsTree.delete(deleteValue);
        let treeHeight = bsTree.getHeight();
        canvasEle.height = treeHeight * splitY + window.innerHeight;
        bsTree.drawTreeOptimize(ctx, startX, startY, splitY);
        deleteValueEle.value = "";
    }
</script>
</body>
</html>
