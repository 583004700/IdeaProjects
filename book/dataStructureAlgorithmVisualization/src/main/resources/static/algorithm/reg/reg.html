<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name=viewport content="width=device-width,initial-scale=1,minimum-scale=0,maximum-scale=1"/>
    <title>正则表达式(有限状态机)</title>
    <style>
        ul {
            width: 500px;
            height: 660px;
            margin: 10px 10px;
            float: left;
            margin-block-start: 0;
            margin-block-end: 0;
            margin-inline-start: 0;
            margin-inline-end: 0;
            padding-inline-start: 0;
        }

        ul li {
            width: 45px;
            height: 45px;
            float: left;
            background-color: pink;
            list-style: none;
            border: 2px solid beige;
            line-height: 45px;
        }

        .clearfix:after {
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
<div style="text-align: center">
    <span style="margin-bottom: 15px;display: block;font-size: 20px">正则表达式(有限状态机)</span>
    <span style="margin-bottom: 15px;display: block;font-size: 14px">
        目前实现：<br/>
        .匹配任意一个字符<br/>
        \w 查找数字、字母及下划线。<br/>
        \d 查找数字<br/>
        \D 查找非数字<br/>
        \s 查找空白字符<br/>
        \S 查找非空白字符<br/>
        <br/><br/>
        *匹配0次或多次
    </span>
    文本内容：<textarea id="textInput" style="width: 400px;height: 100px">aab98k39i9</textarea>&nbsp;&nbsp;&nbsp;
    <br/><br/>
    正则表达式：<input id="pattern" type="text" value="a*b\d*k\d*i\d">&nbsp;&nbsp;&nbsp;<button onclick="search()">匹配</button>
</div>
</body>
</html>
