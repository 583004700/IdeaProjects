<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name=viewport content="width=device-width,initial-scale=1,minimum-scale=0,maximum-scale=1"/>
    <title>B+树</title>
    <link rel="stylesheet" href="../common/css/header.css"/>
</head>
<body>
<div style="text-align: center">
    <span style="margin-bottom: 15px;display: block;font-size: 20px">B+树</span>
    <input type="text" id="orderValue" value="4"/>
    <button onclick="changeOrder()">确定修改阶数</button>

    <input type="text" id="addValue"/>
    <button onclick="addV()">添&nbsp;加</button>

    <input type="text" id="deleteValue"/>
    <button onclick="deleteV()" id="delBtn">删&nbsp;除</button>
</div>
<canvas id="canvas" width="100%" height="100%"></canvas>
<script type="text/javascript" src="Node.js"></script>
<script type="text/javascript" src="BPTree.js"></script>
<script type="text/javascript">
    let order = 4;
    let bsTree = null;
    let canvasEle = document.getElementById("canvas");
    let ctx = canvasEle.getContext("2d");
    let orderValueEle = document.getElementById("orderValue");
    let addValueEle = document.getElementById("addValue");
    let deleteValueEle = document.getElementById("deleteValue");
    let splitY = 60;
    canvasEle.width = 10000;

    window.onload = function () {
        setTimeout(function () {
            window.scrollTo({"top": 0, "left": 0, "behavior": 'smooth'});
        }, 1000);
    }

    function isNumber(n) {
        return /^\d+\.?\d*$/.test(n);
    }

    function isInt(n) {
        return /^\d+?\d*$/.test(n);
    }

    function validate() {
        let orderValue = orderValueEle.value;
        if (!isInt(orderValue) || parseInt(orderValue) < 3) {
            alert("阶数设置不正确!");
            return false;
        }
        return true;
    }

    function changeOrder() {
        let orderValue = orderValueEle.value;
        if (!validate()) {
            return;
        }
        orderValue = parseInt(orderValue);
        orderValueEle.value = orderValue;
        order = orderValue;
        alert("阶数设置成功！");
        reset();
    }

    function reset() {
        bsTree = new BPTree(order);
        bsTree.drawTreeOptimize(ctx);
    }

    let startX = 50;
    let startY = 100;

    function addV() {
        if (!bsTree) {
            bsTree = new BPTree(order);
        }
        if (!validate()) {
            return;
        }
        let addValue = addValueEle.value;
        if (!isNumber(addValue)) {
            alert("请输入数字!");
            return;
        }
        addValue = parseFloat(addValue);
        if (bsTree.search(addValue) != null) {
            alert("节点已经存在！");
            return;
        }
        bsTree.add(addValue);
        let treeHeight = bsTree.getHeight();
        canvasEle.height = treeHeight * splitY + window.innerHeight;
        bsTree.drawTreeOptimize(ctx, startX, startY, splitY);
        addValueEle.value = "";
    }

    function deleteV() {
        if (!bsTree) {
            bsTree = new BPTree(order);
        }
        if (!validate()) {
            return;
        }
        let deleteValue = deleteValueEle.value;
        if (!isNumber(deleteValue)) {
            alert("请输入数字!");
            return;
        }
        deleteValue = parseFloat(deleteValue);
        if (bsTree.search(deleteValue) == null) {
            alert("节点不存在！");
            return;
        }
        bsTree.delete(deleteValue);
        let treeHeight = bsTree.getHeight();
        canvasEle.height = treeHeight * splitY + window.innerHeight;
        bsTree.drawTreeOptimize(ctx, startX, startY, splitY);
        deleteValueEle.value = "";
    }
</script>
</body>
</html>
