<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name=viewport content="width=device-width,initial-scale=1,minimum-scale=0,maximum-scale=1"/>
    <title>堆</title>
    <link rel="stylesheet" href="../common/css/header.css">
</head>
<body>
<div style="text-align: center">
    <span style="margin-bottom: 15px;display: block;font-size: 20px">堆</span>
    <input type="text" id="addValue"/>
    <button onclick="addV()">添&nbsp;加</button>

    <button onclick="deleteV()" id="delBtn">删除堆顶值</button>
</div>
<canvas id="canvas" width="100%" height="100%"></canvas>
<script type="text/javascript" src="Node.js"></script>
<script type="text/javascript" src="heap.js"></script>
<script type="text/javascript">
    let heap = new Heap(true);
    let canvasEle = document.getElementById("canvas");
    canvasEle.width = window.innerWidth;
    canvasEle.height = window.innerHeight * 4;
    let ctx = canvasEle.getContext("2d");
    let addValueEle = document.getElementById("addValue");
    let deleteValueEle = document.getElementById("deleteValue");
    let splitY = 60;
    canvasEle.width = 10000;

    window.onload = function () {
        setTimeout(function () {
            window.scrollTo({"top": 0, "left": 0, "behavior": 'smooth'});
        }, 1000);
    }

    function isNumber(n) {
        return /^\d+\.?\d*$/.test(n);
    }

    let startX = 50;
    let startY = 100;

    function addV() {
        let addValue = addValueEle.value;
        if (!isNumber(addValue)) {
            alert("请输入数字!");
            return;
        }
        addValue = parseFloat(addValue);
        heap.push(addValue);
        let treeHeight = heap.getHeight();
        canvasEle.height = treeHeight * splitY + window.innerHeight;
        heap.drawTreeOptimize(ctx, startX, startY, splitY);
        addValueEle.value = "";
    }

    function deleteV() {
        heap.pop();
        let treeHeight = heap.getHeight();
        canvasEle.height = treeHeight * splitY + window.innerHeight;
        heap.drawTreeOptimize(ctx, startX, startY, splitY);
    }
</script>
</body>
</html>
