spring:
  application:
    name: consul-student-provider
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
        healthCheckPath: /health
        healthCheckInterval: 15s
        register: true

server:
  port: 8080

knife4j:
  # 开启增强配置
  enable: true
  # 是否生产环境 默认否;生产环境配置为true，将无法访问文档
  production: false
  basic:
    enable: true
    # Basic认证用户名
    username: product
    # Basic认证密码
    password: 111111